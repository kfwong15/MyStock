name: Run Stock Bot Daily

on:
  schedule:
    - cron: '30 1,5,11 * * 1-5' # 每个工作日 9:30AM, 1:40PM, 7:00PM（UTC 时间）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: python main.py
