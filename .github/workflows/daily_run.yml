name: Daily Stock Report

on:
  schedule:
    # 马来西亚时区 (UTC+8)
    - cron: '30 1 * * *'   # 9:30AM MYT (开市前)
    - cron: '40 5 * * *'   # 1:40PM MYT (午市后)
    - cron: '0 11 * * *'   # 7:00PM MYT (闭市后)
  workflow_dispatch:  # 手动触发按钮

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      TZ: Asia/Kuala_Lumpur  # 设置时区
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libfreetype6  # 修复Matplotlib字体问题
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m textblob.download_corpora

      - name: Run Stock Analysis
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          STOCK_LIST: ${{ secrets.STOCK_LIST }}  # 格式: "5255.KL,0209.KL,5819.KL"
        run: python main.py

      - name: Upload Reports and Charts
        uses: actions/upload-artifact@v4
        if: always()  # 即使失败也上传
        with:
          name: stock-reports-${{ github.run_id }}
          path: |
            charts/
            reports/
