name: Daily Stock Report

on:
  schedule:
    - cron: '0 1 * * *'   # 马来西亚 09:00
    - cron: '30 5 * * *'  # 马来西亚 13:30
    - cron: '0 11 * * *'  # 马来西亚 19:00
  workflow_dispatch:      # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance matplotlib pandas requests

      - name: Run main.py
        run: python main.py
